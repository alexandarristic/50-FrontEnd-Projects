<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale:1.0">
    <title>Collapsing Cards</title>
    <link rel="stylesheet" href="collapse.css">
    <script src="https://kit.fontawesome.com/2692ac7c24.js" crossorigin="anonymous"></script>
    <script src="collapse.js" defer></script>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
      <div class="faq active">
        <h3 class="faq-title">Where am I?</h3>
        <p class="faq-text">Somewhere</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">When was I born?</h3>
        <p class="faq-text">Sometime</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">Where was I born?</h3>
        <p class="faq-text">A city</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">What are my hobbies?</h3>
        <p class="faq-text">Not applicable</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </body>
</html>
